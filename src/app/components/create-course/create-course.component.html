<div>
    <h3>Crear nuevo curso particular</h3>
    <form>
      <div>
        <label>Nombre:</label><br>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Nombre del curso"
        />
      </div><br>

      <div>
        <label>Tema:</label><br>
        <select name="select" [(ngModel)]="theme">
            <option value="Programacion">Programación</option>
            <option value="Oficina">Oficina</option>
            <option value="Diseño Grafico">Diseño Gráfico</option>
        </select>
      </div><br>

      <div>
        <label>Descripción:</label><br>
        <input
          type="text"
          id="description"
          name="description"
          [(ngModel)]="description"
          placeholder="Ingrese una Descripción"
          size="50"
        />
      </div><br>

      <div>
        <label>Docente:</label><br>
        <select name="select" [(ngModel)]="teacher">
            <option value="Andres">Andres</option>
            <option value="Belen">Belen</option>
            <option value="Carlos">Carlos</option>
        </select>
      </div><br>

      <div>
        <label>Fecha de inicio:</label><br>
        <input type="date" [(ngModel)]="startdate"/>
      </div><br>

      <div>
        <label>Fecha de finalización:</label><br>
        <input type="date" [(ngModel)]="enddate"/>
      </div><br>

      <div>
        <label>Horario de inicio:</label><br>
        <input type="time" [(ngModel)]="starttime"/>
      </div><br>

      <div>
        <label>Hora de finalización:</label><br>
        <input type="time" [(ngModel)]="endtime"/>
      </div><br>

      <div>
        <label>Costo:</label><br>
        <input
          type="text"
          id="cost"
          name="cost"
          [(ngModel)]="cost"
          placeholder="$"
        />
      </div><br>

    </form>
</div>

<button  (click)="test()"  type="submit" >
  Cancelar
</button>

<button  (click)="test()"  type="submit" >
  Agregar
</button>

<div> 
  <h2>-------------------------</h2>
</div>

<div>
  <h3>Curso Creado</h3>
  <form>
    <div>
      <h4>El curso ha sido creado exitosamente</h4>
    </div>
    <div>
      <button (click)="test()"  type="submit">Volver</button> 
    </div>
  </form>
</div>
